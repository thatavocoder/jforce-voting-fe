<html>

<head>
  <title>Register | Voting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <form class="form" id="register-form">
    <div class="input-container">
      <h1 class="title">Register</h1>
      <input type="text" name="username" placeholder="Username" class="input" id="register-username" />
      <input type="password" name="password" placeholder="Password" class="input" id="register-password" />
      <input type="email" name="email" placeholder="Email" class="input" id="register-email" />
      <input type="tel" name="phone" placeholder="Phone" class="input" id="register-phone" />
    </div>
    <div class="button-group">
      <input type="button" value="Login" class="button" onclick="window.location.href='login.html'" />
      <input type="submit" value="Register" class="button" />
    </div>
  </form>
  <script src="js/register.js"></script>
</body>

</html>
